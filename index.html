        <div>
            <form id="calc-form" method="GET">
                <div>
                    <label for="">
                        Km da percorrere
                    </label>
                    <input type="number" min="1" name="km" id="km"
                    placeholder="Inserisci km da percorrere">
                </div>
    
                <div>
                    <label for="">
                        Età del passeggero
                    </label>
                   <select name="age" id="age">
                    <option value="underage">Minorenne</option>
                    <option value="adult">Adulto</option>
                    <option value="over">Over 65</option>
                   </select>
                </div>
                <div>
                    <button id="calc-button">
                        Calcola
                    </button>
                </div>
                <div class="contenitore-prezzo">

                </div>
            </form>
        </div>
